<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap - Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <nav class="bg-danger text-light text-center text-uppercase fs-3 rounded my-2">
            Barra de Navegação
        </nav>
        <header class="bg-primary text-light text-center text-uppercase fs-3 rounded my-2">
            Cabeçalho
        </header>
        <section class="row mx-0 text-uppercase text-light text-center fs-2 my-2">
            <main class="col-md-8 bg-success rounded">
                Conteúdo Principal
            </main>
            <aside class="col bg-warning rounded ms-md-2">
                Conteúdo ao lado
            </aside>
        </section>
        <footer class="bg-info text-light text-center text-uppercase fs-1 rounded my-2">
            Rodapé
        </footer>
    </div>
</body>

<style>
    nav {
        height: 7vh;
    }

    header {
        height: 10vh;
    }

    section {
        height: 63.8vh;
    }

    footer {
        height: 13vh;
    }
</style>

</html>
